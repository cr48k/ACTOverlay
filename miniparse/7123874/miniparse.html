<head>
    <meta charset="utf-8">
    <title>Croa Gunk</title>
    <style>

            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .inner {
            position: relative;
            margin: 10px;
            padding: 10px;
        }
        .resizable {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABGdBTUEAALGPC/xhBQAAAAlwSFlzAAAOwgAADsIBFShKgAAAABh0RVh0U29mdHdhcmUAcGFpbnQubmV0IDQuMC4zjOaXUAAAAGZJREFUOE+ljEEOACEIA92f+f9XaQ822EUgajJJC4xtvu+BPnEXFSBff7Bk5N8yw8pgW2aojLwdRHhy+YOTjMzhiUgGDB6ZjMyiVGTAgeV0rB1wqMusL7iIjrVb0mPtypMMGC7k1geoEhcn0OEM6wAAAABJRU5ErkJggg==');

        .background {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);

<body>
    <div id="miniparse" class="outer" :class="{resizable : !isLocked}" v-cloak>
        <div class="inner">
            <div class="background"></div>
            <div id="nodata" v-if="Object.keys(combatant).length == 0">
                No data to show.
            </div>
            <div id="data" v-else>
                <div id="encounter">
                    [{{ encounter.duration }}] {{ encounter.title }} - {{ encounter.CurrentZoneName }} <br>
                    TotalDPS: <span class="enc">{{ encounter.ENCDPS }}</span> / TotalDamage: <span class="enc">{{ encounter.damage }}</span>
                </div>
                <div id="combatant">
                    <table id="combatantTable">
                        <thead>
                            <tr>
                                <th class="al-c job" style="width:22px;"></th>
                                <th class="al-l" style="width:100%;">Name</th>
                                <th class="al-r" style="width:40px;padding-right:15px;">DPS</th>
                                <!--<th class="al-c" style="width:60px;">HPS</th>-->
                                <th class="al-c" style="width:35px;">Miss</th>
                                <th class="al-r" style="width:35px;">Death</th>
                                <th class="al-c" style="width:45px;">Crit</th>
                                <th class="al-c" style="width:45px;">DHit</th>
                                <th class="al-c" style="width:45px;">Cr+DH</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-for="(c, cname) in combatant" v-if="c.jobOrName != ''">
                                <tr class="combatantRow" :class="c.role" :style="combatantRowBarSize(c)">
                                    <td class="al-c">
                                        <div class="jobimg">
                                            <img :src="assets.jobIcon[c.jobOrName] !== undefined ? assets.jobIcon[c.jobOrName] : assets.jobIcon.error">
                                        </div>
                                    </td>
                                    <td class="al-l" :class="c.nameType">{{ c.displayName }}</td>
                                    <td class="al-r">{{ c.encdps }}</td>
                                    <!--<td class="al-r">{{ c.enchps }}</td>-->
                                    <td class="al-r" style="padding-right:10px;" :class="{'red-if-gt-0': c.misses > 0}">{{ c.misses }}</td>
                                    <td class="al-r" style="padding-right:10px;" :class="{'red-if-gt-0': c.deaths > 0}">{{ c.deaths }}</td>
                                    <td class="al-r">{{ c.crithitPct }}</td>
                                    <td class="al-r">{{ c.directhitPct }}</td>
                                    <td class="al-r">{{ c.critdirecthitPct }}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

        // Miniparse フォーマット文字列を解析し、表示文字列を取得する
        function parseActFormat(str, dictionary) {
            var result = "";
            var currentIndex = 0;
            do {
                var openBraceIndex = str.indexOf('{', currentIndex);
                if (openBraceIndex < 0) {
                    result += str.slice(currentIndex);
                    break;
                } else {
                    result += str.slice(currentIndex, openBraceIndex);
                    var closeBraceIndex = str.indexOf('}', openBraceIndex);
                    if (closeBraceIndex < 0) {
                        // parse error!
                        console.log("parseActFormat: Parse error: missing close-brace for " + openBraceIndex.toString() + ".");
                        return "ERROR";
                    } else {
                        var tag = str.slice(openBraceIndex + 1, closeBraceIndex);
                        if (typeof dictionary[tag] !== 'undefined') {
                            result += dictionary[tag];
                        } else {
                            console.log("parseActFormat: Unknown tag: " + tag);
                            result += "ERROR";
                        }
                        currentIndex = closeBraceIndex + 1;
                    }
                }
            } while (currentIndex < str.length);
            return result;
        }

        // GETパラメータ
        var GET = (function () {
            var result = {};
            var params = location.search.substring(1).split('&');
            for (var i in params) {
                var k = '', v = '';
                var s = params[i].search(/=/);
                if (s != -1) { k = params[i].slice(0, s); }
                v = params[i].slice(params[i].indexOf('=', 0) + 1);
                if (k != '') result[k] = decodeURI(v);
            }
            return result;
        })();

            methods: {
                // --------------------------------------
                //    データの追加・更新
                // --------------------------------------
                // プロパティ追加
                updateData: function (data) {
                    for (var i in data.Combatant) {
                        // 読込
                        var c = data.Combatant[i];
                        // 追加
                        c.Name = this.Name(c);
                        c.Owner = this.Owner(c);
                        c.nameType = this.nameType(c);
                        c.displayName = this.displayName(c);
                        c.jobOrName = this.jobOrName(c);
                        c.crithitPct = this.crithitPct(c);
                        c.directhitPct = this.directhitPct(c);
                        c.critdirecthitPct = this.critdirecthitPct(c);
                        c.role = this.role(c);
                        c.maxHitSkill = this.maxHitSkill(c);
                        c.maxHitDamage = this.maxHitDamage(c);
                        // 反映
                        data.Combatant[i] = c;
                    }
                    return data;
                },
                // ペット合算処理
                combinePets: function (data) {
                    var e = data.Encounter;
                    var pets = [];
                    for (var i in data.Combatant) {
                        if (data.Combatant[i].Owner === null) { continue; }
                        if (GET.pet != '2' && data.Combatant[i].nameType == 'chocobo') { continue; }
                        pets.push(i);
                        // 読込
                        var c = data.Combatant[i];
                        var o = data.Combatant[(c.Owner == this.characterName ? 'YOU' : c.Owner)];
                        // 合算
                        {
                            o['damage']             = String(Number(o['damage'] !== undefined ? o['damage'] : 0) + Number(c['damage'] !== undefined ? c['damage'] : 0));
                            o['damage%']            = String(e['damage'] == 0 ? '0' : Math.floor(o['damage'] / e['damage'] * 100) + '%');
                            //o['damage-m']           = String((o['damage'] / 1000000).toFixed(2));
                            //o['damage-b']           = String((o['damage'] / 1000000000).toFixed(2));
                            //o['DAMAGE-k']           = String(Math.round(o['damage'] / 1000));
                            //o['DAMAGE-m']           = String(Math.round(o['damage-m'] / 1000000));
                            //o['DAMAGE-b']           = String(Math.round(o['damage'] / 1000000000));
                            o['encdps']             = String(e['DURATION'] == 0 ? '0.00' : (o['damage'] / e['DURATION']).toFixed(2));
                            o['ENCDPS']             = String(Math.round(o['encdps']));
                            //o['ENCDPS-k']           = String(Math.round(o['encdps'] / 1000));
                            //o['ENCDPS-m']           = String(Math.round(o['encdps'] / 1000000));
                            o['hits']               = String(Number(o['hits']) + Number(c['hits']));
                            o['crithits']           = String(Number(o['crithits']) + Number(c['crithits']));
                            o['crithit%']           = String(o['hits'] == 0 ? '0' : Math.round(o['crithits'] / o['hits'] * 100) + '%');
                            o['misses']             = String(Number(o['misses']) + Number(c['misses']));
                            //o['hitfailed']          = String(Number(o['hitfailed']) + Number(c['hitfailed']));
                            o['swings']             = String(Number(o['swings']) + Number(c['swings']));
                            o['tohit']              = String(o['swings'] == 0 ? '---' : (o['hits'] / o['swings'] * 100).toFixed(2));
                            o['TOHIT']              = String(o['swings'] == 0 ? '---' : Math.round(o['hits'] / o['swings'] * 100));
                            o['maxhit']             = String(Number(o['MAXHIT']) >= Number(c['MAXHIT']) ? o['maxhit'] : c['maxhit']);
                            o['MAXHIT']             = String(Number(o['MAXHIT']) >= Number(c['MAXHIT']) ? o['MAXHIT'] : c['MAXHIT']);
                            o['healed']             = String(Number(o['healed']) + Number(c['healed']));
                            o['healed%']            = String(e['healed'] == 0 ? '--' : Math.floor(o['healed'] / e['healed'] * 100) + '%');
                            o['enchps']             = String(e['DURATION'] == 0 ? '0.00' : (o['healed'] / e['DURATION']).toFixed(2));
                            o['ENCHPS']             = String(Math.round(o['enchps']));
                            //o['ENCHPS-k']           = String(Math.round(o['enchps'] / 1000));
                            //o['ENCHPS-m']           = String(Math.round(o['enchps'] / 1000000));
                            o['heals']              = String(Number(o['heals']) + Number(c['heals']));
                            o['critheals']          = String(Number(o['critheals']) + Number(c['critheals']));
                            o['critheal%']          = String(o['heals'] == 0 ? '0' : Math.round(o['critheals'] / o['heals'] * 100) + '%');
                            o['cures']              = String(Number(o['cures']) + Number(c['cures']));
                            o['maxheal']            = String(Number(o['MAXHEAL']) >= Number(c['MAXHEAL']) ? o['maxheal'] : c['maxheal']);
                            o['MAXHEAL']            = String(Number(o['MAXHEAL']) >= Number(c['MAXHEAL']) ? o['MAXHEAL'] : c['MAXHEAL']);
                            //o['maxhealward']        = String(Number(o['MAXHEALWARD']) >= Number(c['MAXHEALWARD']) ? o['maxhealward'] : c['maxhealward']);
                            //o['MAXHEALWARD']        = String(Number(o['MAXHEALWARD']) >= Number(c['MAXHEALWARD']) ? o['MAXHEALWARD'] : c['MAXHEALWARD']);
                            //o['damagetaken']        = String(Number(o['damagetaken']) + Number(c['damagetaken']));
                            //o['healstaken']         = String(Number(o['healstaken']) + Number(c['healstaken']));
                            //o['powerdrain']         = String(Number(o['powerdrain']) + Number(c['powerdrain']));
                            //o['powerheal']          = String(Number(o['powerheal']) + Number(c['powerheal']));
                            o['kills']              = String(Number(o['kills']) + Number(c['kills']));
                            //o['deaths']             = String(Number(o['deaths']) + Number(c['deaths']));
                            o['Last10DPS']          = String(Number(o['Last10DPS']) + Number(c['Last10DPS']));
                            o['Last30DPS']          = String(Number(o['Last30DPS']) + Number(c['Last30DPS']));
                            o['Last60DPS']          = String(Number(o['Last60DPS']) + Number(c['Last60DPS']));
                            o['DirectHitCount']     = String(Number(o['DirectHitCount']) + Number(c['DirectHitCount']));
                            o['DirectHitPct']       = String(Math.round(o['DirectHitCount'] / o['swings']) + '%');
                            o['CritDirectHitCount'] = String(Number(o['CritDirectHitCount']) + Number(c['CritDirectHitCount']));
                            o['CritDirectHitPct']   = String(Math.round(o['CritDirectHitCount'] / o['swings']) + '%');
                            o['crithitPct']         = this.crithitPct(o);
                            o['directhitPct']       = this.directhitPct(o);
                            o['critdirecthitPct']   = this.critdirecthitPct(o);
                            o['maxHitSkill']        = this.maxHitSkill(o);
                            o['maxHitDamage']       = this.maxHitDamage(o);
                        }
                        // 反映
                        data.Combatant[(c.Owner == this.characterName ? 'YOU' : c.Owner)] = o;
                    }
                    // ペットのデータを削除
                    for (var i in pets) {
                        delete data.Combatant[pets[i]];
                    }
                    // データ並び替え
                    var c = [];
                    for (var i in data.Combatant) {
                        c.push(data.Combatant[i]);
                    }
                    c.sort((a, b) => {
                        var encdps_a = Number(a.damage) / Number(data.Encounter.DURATION);
                        var encdps_b = Number(b.damage) / Number(data.Encounter.DURATION);
                        var r = 0;
                        if (encdps_a > encdps_b) { r = 1; }
                        else if (encdps_a < encdps_b) { r = -1; }
                        return -r;
                    });
                    var combatant = {};
                    for (var i in c) {
                        combatant[c[i].name] = c[i];
                    }
                    data.Combatant = combatant;

                    return data;
                },
                // --------------------------------------
                //    プロパティ追加用
                // --------------------------------------
                // Name
                Name: function (c) {
                    var r = c.name.match(/^(.*?)(?: \((.*)\))?$/);
                    return r[1];
                },
                // Owner
                Owner: function (c) {
                    var r = c.name.match(/^(.*?)(?: \((.*)\))?$/);
                    return (r[2] === undefined ? null : r[2]);
                },
                // nameType
                nameType: function (c) {
                    var result = '';
                    if (c.name.match(new RegExp('^' + 'YOU' + (this.characterName != '' ? '|' + this.characterName : '') + '$'))) {
                        result = 'you';
                    } else if (c.name == 'Limit Break' && c.Job == '') {
                        result = 'lb';
                    } else if (c.name.match(/カーバンクル|エギ|フェアリー|オートタレット/)) {
                        result = 'pet';
                    } else if (c.name.match(/^[A-Z][a-z'-]+ \([A-Z][a-z'-]+ [A-Z][a-z'-]+\)$/)) {
                        result = 'chocobo';
                    }
                    return result;
                },
                // 表示名
                displayName: function (c) {
                    var result = c.name;
                    if (c.nameType == 'pet') { result = result.replace(c.Name, petList[c.Name]); }
                    return result;
                },
                // ジョブアイコン名
                jobOrName: function (c) {
                    var result = c.Job || c.name;
                    var jn = [
                        { regex: /^カーバンクル/, name: 'Carbuncle' },
                        { regex: /^ガルーダ・エギ/, name: 'Garuda' },
                        { regex: /^タイタン・エギ/, name: 'Titan' },
                        { regex: /^イフリート・エギ/, name: 'Ifrit' },
                        { regex: /^フェアリー・エオス/, name: 'Eos' },
                        { regex: /^フェアリー・セレネ/, name: 'Selene' },
                        { regex: /^オートタレット・ルーク/, name: 'Rook' },
                        { regex: /^オートタレット・ビショップ/, name: 'Bishop' },
                        { regex: /^[A-Z][a-z'-]+ \([A-Z][a-z'-]+ [A-Z][a-z'-]+\)$/, name: 'Chocobo' },
                    ];
                    for (var i in jn) {
                        if (result.match(jn[i].regex)) { result = jn[i].name; }
                    }
                    return result;
                },
                // クリティカル率
                crithitPct: function (c) {
                    var swings = c.swings;
                    var crithits = c.crithits - c.CritDirectHitCount;
                    var pct = (swings == 0 ? 0.0 : 100.0 * crithits / swings);
                    return pct.toFixed(1) + '%';
                },
                // ダイレクトヒット率
                directhitPct: function (c) {
                    var swings = c.swings;
                    var directhits = c.DirectHitCount - c.CritDirectHitCount;
                    var pct = (swings == 0 ? 0.0 : 100.0 * directhits / swings);
                    return pct.toFixed(1) + '%';
                },
                // クリティカル+ダイレクトヒット率
                critdirecthitPct: function (c) {
                    var swings = c.swings;
                    var critdirecthits = c.CritDirectHitCount;
                    var pct = (swings == 0 ? 0.0 : 100.0 * critdirecthits / swings);
                    return pct.toFixed(1) + '%';
                },
                // ロール分類
                role: function (c) {
                    var role = 'other';
                    /* if (c.name == 'YOU') {
                        role = 'you';
                    } else*/ if (c.Job.match(new RegExp(jobList.tank, 'g'))) {
                        role = 'tank';
                    } else if (c.Job.match(new RegExp(jobList.healer, 'g'))) {
                        role = 'healer';
                    } else if (c.Job.match(new RegExp(jobList.dps, 'g'))) {
                        role = 'dps';
                    }
                    return role;
                },
                // maxHitSkill
                maxHitSkill: function (c) {
                    return c.maxhit.replace(/-(\d{1,3},)*\d{1,3}$/, '');
                },
                // maxHitDamage
                maxHitDamage: function (c) {
                    return c.MAXHIT.replace(/,/g, '');
                },
                // --------------------------------------
                //    表示用
                // --------------------------------------
                // DPSグラフの幅
                combatantRowBarSize: function (c) {
                    var topdeeps = this.combatant[Object.keys(this.combatant)[0]].encdps;
                    var deeps = c.encdps;
                    return 'background-size: ' + (parseInt(deeps) * 100 / parseInt(topdeeps)) + '% 100%';
                },
                // タイムアウト
                timeout: function (sec) {
                    var timeout, promise;
                    promise = new Promise((resolve, reject) => {
                        timeout = setTimeout(() => {
                            this.encounter = {};
                            this.combatant = {};
                            resolve('Miniparse Timeout');
                        }, 1000 * sec);
                    });
                    return {
                        promise: promise,
                        cancel: () => { clearTimeout(timeout); }
                    };
                },
                // --------------------------------------
                //    イベントリスナー
                // --------------------------------------
                dataUpdate: function (e) {
                    // ACTの状態を取得
                    var _isActive = this.isActive;
                    // イベントからデータを取得
                    var data = e.detail;
                    data = this.updateData(data);
                    if (GET.pet !== undefined && (GET.pet == '1' || GET.pet == '2')) { data = this.combinePets(data); }
                    // データを設定
                    this.isActive = data.isActive;
                    if (this.isActive === true || _isActive !== null || GET.debug == '1') {
                        this.encounter = data.Encounter;
                        this.combatant = data.Combatant;
                    }
                },
                stateUpdate: function (e) {
                    this.isLocked = e.detail.isLocked;
                },
            },
            computed: {
                characterName: function () {
                    return document.getElementsByTagName('title')[0].innerText;
                },
                // End Encounterしてから「No data to show.」が表示されるまでの時間
                timeoutSec: function () {
                    var timeout = GET.timeout;
                    if (timeout === undefined || isNaN(timeout)) {
                        // デフォルトで15秒に設定
                        timeout = 15;
                    }
                    console.log('Overlay timeout: ' + (timeout >= 0 ? timeout + ' sec' : 'Disabled'));
                    return timeout;
                },
                debugMode: function () {
                    var debug = GET.debug;
                    if (debug !== undefined && debug == '1') {
                    console.log('Debug mode enabled.');
                    }
                },
            },
            watch: {
                isActive: function (val) {
                    if (val) {
                        if (this.overlayTimeout !== null) { this.overlayTimeout.cancel(); }
                    } else {
                        if (this.timeoutSec >= 0) {
                            this.overlayTimeout = this.timeout(this.timeoutSec);
                            this.overlayTimeout.promise.then((result) => {
                                this.overlayTimeout = null;
                            });
                        }
                    }
                },
            },
            mounted: function () {
                console.log('Miniparse overlay loaded.');
                this.timeoutSec;
                this.debugMode;
                document.addEventListener('onOverlayDataUpdate', this.dataUpdate);
                document.addEventListener('onOverlayStateUpdate', this.stateUpdate);
            },
            destroyed: function () {
                document.removeEventListener('onOverlayDataUpdate', this.dataUpdate);
                document.removeEventListener('onOverlayStateUpdate', this.stateUpdate);
            },
        });
    </script>
</body>

</html>
